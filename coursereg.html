<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form 5 - Course Registration</title>
</head>
<body>
<h2>Course Registration Form</h2>
<form>
    Student Name: <input type="text" name="name"><br><br>
    ID: <input type="text" name="id"><br><br>
    Select Courses:<br>
    <input type="checkbox" name="course" value="HTML">HTML<br>
    <input type="checkbox" name="course" value="CSS">CSS<br>
    <input type="checkbox" name="course" value="JavaScript">JavaScript<br><br>
    <input type="submit" value="Register">
</form>
</body>
</html>
