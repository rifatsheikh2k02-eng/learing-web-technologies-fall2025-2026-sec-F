<html>

<head>
    <meta charset="UTF-8">
    <title>Hospital Managenment system</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d12ef, #5355e6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box{
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2{
            text-align: center;
            margin-bottom: 20px;
            color: #4f46e5;
        }

        label{
            font-weight: bold;
            font-size: 14px;
        }

        select, input{
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button{
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover{
            background: #4338ca;
        }

        .footer-text{
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Hospital Login</h2>

    <label>Role</label>
    <select id="role">
        <option value="admin">Admin</option>
        <option value="doctor">Doctor</option>
        <option value="staff">Staff</option>
    </select>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <div class="footer-text">
        Hospital Management System
    </div>
</div>

<script>
function login(){
    var role = document.getElementById("role").value;

    // Save role
    localStorage.setItem("role", role);

    // Redirect to dashboard
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
