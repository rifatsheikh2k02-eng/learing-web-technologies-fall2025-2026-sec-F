<html>
<head>
    <title>Laboratory Management</title>
    <style>
        body{
            font-family: Arial;
            background: #f0f6ff;
            padding: 25px;
        }
        .container{
            background: white;
            width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
        }
        input, select{
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button{
            width: 100%;
            padding: 12px;
            background: #0066ff;
            border: none;
            color: white;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{ background:#004bcc; }

        table{
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th{
            background: #0066ff;
            color:white;
        }
        .del{
            padding:5px 10px;
            background:red;
            color:white;
            border:none;
            cursor:pointer;
            border-radius:4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Laboratory Management</h2>

    <label>Patient ID</label>
    <input type="text" id="pid" placeholder="Enter Patient ID">

    <label>Test Type</label>
    <select id="testType">
        <option value="Blood Test">Blood Test</option>
        <option value="Urine Test">Urine Test</option>
        <option value="X-Ray">X-Ray</option>
        <option value="MRI">MRI</option>
        <option value="Covid Test">Covid Test</option>
    </select>

    <label>Result</label>
    <input type="text" id="result" placeholder="Enter Result">

    <label>Date</label>
    <input type="date" id="date">

    <button onclick="saveTest()">Save Test Report</button>

    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Test</th>
                <th>Result</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="labData"></tbody>
    </table>
</div>

<script>
function saveTest(){
    let pid = document.getElementById("pid").value;
    let test = document.getElementById("testType").value;
    let result = document.getElementById("result").value;
    let date = document.getElementById("date").value;

    if(pid=="" || result=="" || date==""){
        alert("Please fill all fields");
        return;
    }

    let record = { pid, test, result, date };

    let data = JSON.parse(localStorage.getItem("labReports")) || [];
    data.push(record);
    localStorage.setItem("labReports", JSON.stringify(data));

    loadData();
    clearForm();
}

function loadData(){
    let data = JSON.parse(localStorage.getItem("labReports")) || [];
    let table = "";

    data.forEach((item, index)=>{
        table += `
        <tr>
            <td>${item.pid}</td>
            <td>${item.test}</td>
            <td>${item.result}</td>
            <td>${item.date}</td>
            <td><button class="del" onclick="delData(${index})">X</button></td>
        </tr>`;
    });

    document.getElementById("labData").innerHTML = table;
}

function delData(i){
    let data = JSON.parse(localStorage.getItem("labReports")) || [];
    data.splice(i,1);
    localStorage.setItem("labReports", JSON.stringify(data));
    loadData();
}

function clearForm(){
    document.getElementById("pid").value="";
    document.getElementById("result").value="";
    document.getElementById("date").value="";
}

loadData();
</script>

</body>
</html>
